<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div
      class="page-wrapper justify-content-center align-items-center bg-light"
    >
      <h1>Basic Calculator</h1>
      <main class="container d-flex justify-content-center align-items-center">
        <div class="row gap-1 justify-content-center">
          <div
            class="calc-wrapper d-flex flex-column justify-content-center align-items-center border border-1 p-4 bg-dark rounded"
          >
            <div
              class="col-12 d-flex justify-content-center align-items-center windows gap-1"
            >
              <p
                class="window bg-white text-center"
                id="window1"
                style="width: 90px; height: 30px"
              ></p>
              <p
                class="window bg-white text-center"
                id="window2"
                style="width: 50px; height: 30px"
              ></p>
              <p
                class="window bg-white text-center"
                id="window3"
                style="width: 90px; height: 30px"
              ></p>
            </div>
            <div class="d-flex gap-4 justify-content-center">
              <div
                class="buttons d-flex flex-column align-items-center m-1"
                style="width: 25px"
              >
                <button id="one" class="num-button button">1</button>
                <button id="four" class="num-button button">4</button>
                <button id="seven" class="num-button button">7</button>
                <button id="clear" class="button">C</button>
              </div>
              <div
                class="buttons d-flex flex-column align-items-center m-1"
                style="width: 25px"
              >
                <button id="two" class="num-button button">2</button>
                <button id="five" class="num-button button">5</button>
                <button id="eight" class="num-button button">8</button>
                <button id="zero" class="num-button button">0</button>
              </div>
              <div
                class="buttons d-flex flex-column align-items-center m-1"
                style="width: 25px"
              >
                <button id="three" class="num-button button">3</button>
                <button id="six" class="num-button button">6</button>
                <button id="nine" class="num-button button">9</button>
                <button id="equal" class="button">=</button>
              </div>
              <div
                class="buttons d-flex flex-column align-items-center m-1"
                style="width: 25px"
              >
                <button id="plus" class="op-button button">+</button>
                <button id="minus" class="op-button button">-</button>
                <button id="multiply" class="op-button button">*</button>
                <button id="divide" class="op-button button">/</button>
              </div>
            </div>
            <!--            <p-->
            <!--              class="window bg-white text-center mt-3"-->
            <!--              id="window4"-->
            <!--              style="width: 200px; height: 30px"-->
            <!--            ></p>-->
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
